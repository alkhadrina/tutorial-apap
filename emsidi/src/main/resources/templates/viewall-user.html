<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
  <title>Emsidi</title>
  <meta charset="UTF-8">
  <object th:include="fragments/fragment :: css" th:remove="tag"></object>
  <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar('View All User')"></nav>
<div class="container">
    <br>
    
    <h2>Daftar Seluruh User</h2>
    <div th:if="*{listUser.size() != 0}">
        
        <a th:href="@{/user/add}" class="mx-2 btn btn-outline-warning">Tambah User Baru</a>
        <br>
        <table class="table">
            <thead>
            <tr>
                <th>No</th>
                <th>Username</th>
                <th>Nama User</th>
                <th>Email User</th>
                <th>Role</th>
                <th>Aksi</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user, iterationStatus : ${listUser}">
                <td th:text="${iterationStatus.count}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.nama}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.role.role}"></td>
                <td>
                    <a class="btn btn-danger" th:href="@{/user/delete/} + ${user.username}">Delete User</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:unless="*{listUser.size() != 0}">
        <h2 th:text="'Tidak ada user'"></h2>
    </div> 

    <a class="btn btn-primary" href="/">Home</a>
</div>

</body>

</html>
