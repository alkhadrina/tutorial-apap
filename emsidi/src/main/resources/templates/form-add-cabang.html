<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>Emsidi</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
<body>
<nav th:replace="fragments/fragment :: navbar('Add Cabang')"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2>Tambah Cabang Emsidi</h2>
                <br>
                <form th:action="@{/cabang/add}" th:object="${cabang}" method="POST">
                    Nama Cabang : <br>
                    <input required class="form-control" type="text" name="namaCabang"/>
                    <br><br>

                    Alamat : <br>
                    <input required class="form-control" type="text" name="alamatCabang"/>
                    <br><br>

                    Nomor Telepon : <br>
                    <input required class="form-control" type="text" name="noTeleponCabang"/>
                    <br><br>

                    Waktu Buka : <br>
                    <input required class="form-control" type="time" name="waktuBuka" />
                    <br><br>

                    Waktu Tutup : <br>
                    <input class="form-control" type="time" name="waktuTutup" />
                    <br><br>
                    <table sec:authorize="hasRole('Manajer')" class="table">
                        <thead>
                        <tr>
                            <th>Nama Menu</th>
                            <th><button class="btn btn-primary" name="add" value="add">Tambah Row</button></th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr th:each="i : ${#numbers.sequence(1,jmlMenu)}">
                                <td>
                                    <div class="form-group">
                                        <select class="form-control" 
                                        th:field="*{listMenu}">
                                            
                                          <option th:each="menu, iterationStatus : ${listMenu}" th:text="${menu.namaMenu}" th:value="${menu.noMenu}">
                                              
                                          </option>
                                        </select>
                                      </div>
                                </td>
                                <td><button class="btn btn-danger" name="delete" value="delete">Hapus</button></td>
                            </tr>
                        </tbody>
                    </table>
                    <button class="btn btn-primary" type="submit">Submit</button>
                    <a class="btn btn-primary" href="/">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
